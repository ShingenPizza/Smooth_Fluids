[mod-setting-description]
Smooth_Fluids-shortest-time-allowed=Im niższe to ustawienie, tym gładsze będą wykresy. Jednakże jeżeli czas tworzenia czegoś spadnie poniżej czasu między aktualizacjami gry (wliczając moduły szybkości), to będzie to powodować problemy. W wanilii 0.18s jest najniższą wartością (przy precyzji 0.01s), która powinna działać poprawnie nawet z w pełni przyszpieszonymi rafineriami.
Smooth_Fluids-blacklist=Na wypadek gdybyś miał problemy z niektórymi formułami nie wygładzającymi się poprawnie. Oddziel je przecinkami, np. 'coal-liquefaction,light-oil-cracking'.
Smooth_Fluids-process-all-recipes=Czy mod powienien przetwarzać formuły które nie zawierają płynów?
Smooth_Fluids-debug=Czy mod powienien zapisywać w logu co robi?
