[mod-setting-description]
Smooth_Fluids-shortest-time-allowed=Im niższe to ustawienie, tym gładsze będą wykresy. Jednakże jeżeli czas tworzenia czegoś spadnie poniżej czasu między aktualizacjami gry (wliczając moduły szybkości), to będzie to powodować problemy. W wanilii 0.2s jest najniższą okrągłą wartością, która powinna działać poprawnie nawet z w pełni przyszpieszonymi rafineriami przy 60 UPS.
Smooth_Fluids-debug=Czy mod powienien zapisywać w logu co robi?
